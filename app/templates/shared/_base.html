<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>{{ page_title | default('Default Title') }}</title>
    <meta name="description" content="{{ page_description | default('Default Description') }}" />

    <!-- OPTIONAL: Facebook Open Graph: https://developers.facebook.com/docs/sharing/opengraph -->
    <meta property="og:site_name" content="{{ site_name | default('Default SiteName') }}" />
    <meta property="og:type" content="{{ site_type | default('Default SiteTipe')}}" />
    <meta property="og:title" content="{{ page_title | default('Default Title') }}" />
    <meta property="og:description" content="{{ page_description | default('Default Description') }}" />
    <meta property="og:url" content="https://wwww.example.com" />

    <!-- OPTIONAL: Favicon! -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/static/favicon/site.webmanifest" />

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css" type="text/css" />

    <!-- JS -->
    <script src="/static/js/htmx-1.9.11.min.js"></script>
  </head>

  <body>
    <div>{% block header %} {% include "/shared/_header.html" %} {% endblock %}</div>
    <div>{% block content %} {% endblock %}</div>
    <div>{% block footer %} {% include "/shared/_footer.html" %} {% endblock %}</div>
  </body>
</html>
